<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">
  <title>Blog</title>
</head>
<body>
  <h1>Blog Posts</h1>
      {% for post in site.posts %}
          <div>
              <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
          </div>
          <br>
      {% endfor %}
</body>
</html>
